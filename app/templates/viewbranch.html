{% extends "base.html" %}
    {% block title %} Manage Branches {% block %}

{% block content %}
    <h1>Manage and View Branches</h1>
    <form method="POST" action="{{ url_for('searchbranch') }}">
        <div class="mb-3">
            <input type="text" class="form-control" name="branch_code" placeholder="Search by Branch Code" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Branch Code</th>
                <th>Branch Name</th>
                <!-- Add other columns as necessary -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for branch in branches %}
                <tr>
                    <td>{{ branch.id }}</td>
                    <td>{{ branch.branch_code }}</td>
                    <td>{{ branch.branch_name }}</td>
                    <!-- Add other columns as necessary -->
                    <td>
                        <a href="{{ url_for('editbranch', branch_code=branch.branch_code) }}">
                            <button type="button">Edit</button>
                        </a>
                        <form action="{{ url_for('deletebranch') }}" method="POST" style="display:inline;">
                            <input type="hidden" name="branch_code" value="{{ branch.branch_code }}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
