{% extends "base.html" %}
{% block title %} Edit Faculty {% endblock %}

{% block content %}
    <h1>Edit Faculty Details</h1>
    <form method="POST">
        
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" placeholder="Full Name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <label for="cabin_number">Cabin Number:</label>
        <input type="text" id="cabin_number" name="cabin_number" placeholder="Cabin Number" required><br>
        <label for="specialization">Specialization</label>
        <input type="text" id="specialization" name="specialization" placeholder="Specialization" required><br>
        <!-- Add more fields as necessary -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
