{% extends "base.html" %}

{% block title %}Manage Student Courses{% endblock %}
{% block heading %}Manage Student Courses{% endblock %}

{% block content %}
<h1>Manage Student Courses</h1>
<form method="POST" action="{{ url_for('get_courses_for_student',username=username) }}">
    <div class="mb-3">
        <label>Get Courses By Username</label>
        <div></div>
        <input type="text" class="form-control" name="username" placeholder="Search Courses by Username" required>
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
<form method="POST" action="{{ url_for('get_students_for_course',course_code=course_code) }}">
    <div class="mb-3">
        <label>Get Students By Course Code</label>
        <div></div>
        <input type="text" class="form-control" name="course_code" placeholder="Search Students by Course Code" required>
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

<form action="{{ url_for('remove_course_from_student') }}" method="POST" >
    <label>Username</label>
    <input type="text" name="username" placeholder="Username"><br>
    <label>Course Code</label>
    <input type="text" name="course_code" placeholder="Course code"><br>
    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
</form>

{% endblock %}
