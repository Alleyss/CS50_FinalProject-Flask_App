{% extends "base.html" %}

{% block title %}Edit Student Login{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Student Login</h1>
    <form method="POST" action="{{ url_for('routes.edit_student_login', username=student.username) }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ student.username }}" readonly>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
            <small class="form-text text-muted">Leave blank if you do not want to change the password.</small>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
